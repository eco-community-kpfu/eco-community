{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Редактировать пост - Эко-сообщества{% endblock  %}

{% block body_block %}
<div class="container m-auto w-50">
    <div class="card p-5 mb-5">
        <h2 class="mb-3">Редактировать</h2>
        <form method="post" enctype="multipart/form-data">
            {{form|crispy}}
            {% csrf_token %}
            <input type="submit" class="btn btn-dark mt-4" value="Обновить">
        </form>
    </div>
</div>
{% endblock  %}
