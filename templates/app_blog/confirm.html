{% extends 'base.html' %}
{% block title_block %}Мои посты{% endblock %}
{% load static %}
{% block body_block %}
<div class="container">
{% if user.is_authenticated %}
    {% if msg %}
    <div class="alert alert-warning">{{msg}}</div>
    {% endif %}
{% else %}
    <p>Извините, но у вас нет прав к этому элементу</p>
{% endif %}
</div>
{% endblock %}
