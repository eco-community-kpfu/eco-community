{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Изменение профиля - Эко-сообщество{% endblock  %}

{% block body_block %}
<div class="container m-auto w-50">
    <div class="card p-5 mb-5">
        <h2>Изменить аккаунт</h2>
        <form method="post">
            {{form|crispy}}
            {% csrf_token %}
            <input type="submit" class="btn btn-success mt-3 me-4" value="Обновить">
            <a class="btn btn-outline-danger mt-3" href="{% url 'app_login:profile' %}">Отменить</a>
        </form>
    </div>
</div>
{% endblock  %}
