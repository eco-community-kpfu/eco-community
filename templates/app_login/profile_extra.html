{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{action}} Profile{% endblock  %}
{% block body_block %}
<div class="container m-auto w-50">
    <div class="card p-5">
        <h2>Заполнить информацию о себе</h2>
        <p class='lead'>Вы можете добавить фотографию, описание и свой адрес</p>
        <form method="post" enctype="multipart/form-data">
            {{form|crispy}}
            {% csrf_token %}
            <input type="submit" class="btn btn-dark mt-3" value="Добавить">
            <a class="btn btn-info mt-3" href="{% url 'app_login:profile' %}">Отменить</a>
        </form>
    </div>
</div>
{% endblock  %}
